<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点线关系</title>
    <style>
        body {margin: 0;overflow: hidden}
    </style>
</head>
<body>
<!--canvas 用于显示webgl 绘制的图像-->
<canvas id="canvas"></canvas>
<!--引入three.js 工具-->
<script src="/build/three.js"></script>
<!--引入轨道控制器，此控制器会直接挂载到three.js暴露出的THREE对象上-->
<script src="/build/OrbitControls.js"></script>
<script type="module">
    /*解构常用对象，方便调用*/
    const {
        ArrowHelper,AxesHelper,BoxBufferGeometry,BufferAttribute,BufferGeometry,DirectionalLight,DirectionalLightHelper,Geometry,MeshBasicMaterial,Mesh,MeshLambertMaterial,MeshPhongMaterial,Line,LineBasicMaterial,LineLoop,OrbitControls,OrthographicCamera,PerspectiveCamera,PlaneBufferGeometry,Points,PointsMaterial,Scene,SpotLight,SpotLightHelper,Vector3,WebGLRenderer,
    }=THREE;
    import { GUI } from '/jsm/libs/dat.gui.module.js';
    import GaoShu from '/jsmSelf/GaoShu.js';

    let canvas,viewW,viewH;
    let renderer,scene,camera,lightMain,dirLight2,orbitCtrl;

    crtRender();
    crtScene();
    crtOrthographicCamera();
    crtOrbitCtrl();
    // crtAxes();

    /*绘图*/
    {
        /*模型*/
        const geo=new BufferGeometry();
        /*类型数组的点集合*/
        const vertices=new Float32Array([
            -0.2, -0.2, 0,
            0.2, 0.2, 0,
        ]);
        /*缓冲区对象 BufferAttribute(array,itemSize)
        * array 类型数组的点集合
        * itemSize 多少个数字为一组
        * */
        const bufferAttribute=new BufferAttribute(vertices,3);
        /*设置模型的顶点属性*/
        geo.attributes.position=bufferAttribute;

        /*点对象*/
        /*线对象*/
        //材质
        const matP=new PointsMaterial({
            color:0xffff00,
            size:15
        });
        //网格对象
        const meshP=new Points(geo,matP);
        scene.add(meshP);

        /*线对象*/
        //材质
        const mat=new LineBasicMaterial({color:0xffffff});
        //网格对象
        const mesh=new Line(geo,mat);
        scene.add(mesh);
    }
    /*渲染*/
    render();

    /*自适应窗口*/
    window.onresize=function () {
        [viewW,viewH] = [window.innerWidth,window.innerHeight];
        renderer.setSize(viewW, viewH);
        updateCamera();
        render();
    };

    /*GUI*/
    crtGui();

    function crtRender(){
        /*获取canvas 元素
        * 获取视口尺寸
        * */
        canvas = document.querySelector('#canvas');
        [viewW,viewH] = [window.innerWidth,window.innerHeight];

        /*渲染器对象 WebGLRenderer
        * setSize：设置渲染尺寸
        * */
        renderer = new WebGLRenderer({canvas,antialias:true});
        renderer.shadowMap.enabled = true;
        renderer.setSize(viewW, viewH);
    }
    function crtScene(){
        /*场景对象 Scene*/
        scene = new Scene();
    }
    function crtOrthographicCamera(){
        /*正交相机 OrthographicCamera
        * left — 摄像机视锥体左侧面。
        * right — 摄像机视锥体右侧面。
        * top — 摄像机视锥体上侧面。
        * bottom — 摄像机视锥体下侧面。
        * near — 摄像机视锥体近端面。
        * far — 摄像机视锥体远端面。
        * */
        //实例化正交相机
        camera = new OrthographicCamera();
        camera.near=0.1;
        camera.far=10;
        camera.position.set(0, 0, 4);
        camera.lookAt(scene.position);
        //更新相机的投影矩阵
        updateCamera();
        //相机位置
        // camera.position.set(0.5,0.5,1);
        scene.add(camera);
    }
    function crtOrbitCtrl(){
        /*轨道控制器 OrbitControls*/
        orbitCtrl = new OrbitControls(camera, renderer.domElement);
        /*当轨道控制器发生改变时，进行渲染*/
        orbitCtrl.addEventListener('change',function(){
            render();
        });
    }
    function render() {
        renderer.render(scene, camera);
    }
    function updateCamera(){
        const s = 0.5;
        const k = viewW / viewH;
        camera.left=-s * k;
        camera.right=s * k;
        camera.top=s;
        camera.bottom=-s;
        camera.updateProjectionMatrix();
    }
    function crtGui(){
        /*GUI*/
        //r, wSegs, hSegs,phiLen,theLen
        const gui=new GUI();

    }




    function crtAxes(){
        /*坐标轴*/
        const axesHelper = new AxesHelper( 1);
        scene.add( axesHelper );
    }
</script>
</body>
</html>
