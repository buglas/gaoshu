<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指数函数</title>
    <style>
        body {margin: 0;overflow: hidden}
    </style>
</head>
<body>
<!--canvas 用于显示webgl 绘制的图像-->
<canvas id="canvas"></canvas>
<!--引入three.js 工具-->
<script src="/build/three.js"></script>
<!--引入轨道控制器，此控制器会直接挂载到three.js暴露出的THREE对象上-->
<script src="/build/OrbitControls.js"></script>
<!--GUI-->
<script src="/build/dat.gui.min.js"></script>
<script>
    /*解构常用对象，方便调用*/
    const {
        AxesHelper,BoxBufferGeometry,DirectionalLight,Geometry,Line,LineBasicMaterial,Mesh,MeshPhongMaterial,OrbitControls,OrthographicCamera,Points,PointsMaterial,Scene,Vector3,WebGLRenderer,
    }=THREE;

    /*获取canvas 元素
    * 获取视口尺寸
    * */
    const canvas = document.querySelector('#canvas');
    let [viewW,viewH] = [window.innerWidth,window.innerHeight];

    /*渲染器对象 WebGLRenderer
    * setSize：设置渲染尺寸
    * */
    const renderer = new WebGLRenderer({canvas});
    renderer.setSize(viewW, viewH);

    /*场景对象 Scene*/
    const scene = new Scene();

    /*正交相机 OrthographicCamera
    * left — 摄像机视锥体左侧面。
    * right — 摄像机视锥体右侧面。
    * top — 摄像机视锥体上侧面。
    * bottom — 摄像机视锥体下侧面。
    * near — 摄像机视锥体近端面。
    * far — 摄像机视锥体远端面。
    * */
    //三维场景显示范围的控制系数，系数越大，显示的范围越大
    const s = 0.5;
    //实例化正交相机
    const camera = new OrthographicCamera();
    //更新相机的投影矩阵
    updateCamera();
    //相机位置
    camera.position.set(0,0,1);
    scene.add(camera);

    /*坐标轴*/
    const axesHelper = new AxesHelper( 0.3 );
    scene.add( axesHelper );

    /*指数函数的一般式：y=pow(a,x),(x∈R,a>0,a≠1)
    * a：幂的底，常数
    * x：幂的指数，作自变量
    * y：幂
    * pow(a,x)读做a的x次幂，a的x次方
    * */
    let dt={
        a:2,
        x1:-3,
        x2:3,
    };
    /*段数*/
    let seg=20;
    /*获取因变量的值*/
    function getY(a,x) {
        return Math.pow(a,x);
    }

    /*顶点集合*/
    let vertices=[];
    let vertices2=[];

    /*生成顶点集合*/
    generateVertices();
    /*生成顶点集合*/
    function generateVertices(){
        const {a,x1,x2}=dt;
        const space=(x2-x1)/seg;
        for(let x=x1;x<x2;x+=space){
            const y=getY(a,x);
            vertices.push(new Vector3(x,y,0));
            const y2=getY(1/a,x);
            vertices2.push(new Vector3(x,y2,0));
        }
    }

    /*绘图*/
    //线模型
    let geo=null;
    let geo2=null;
    //辅助线模型
    // let geoH=null;
    {
        /*线*/
        /*线材质 LineBasicMaterial*/
        const mat=new LineBasicMaterial({
            color:0xdddddd
        });
        /*模型 Geometry*/
        geo=new Geometry();
        geo.vertices=vertices;
        /*线对象*/
        const line=new Line(geo,mat);
        line.scale.set(0.05,0.05,0.05);
        /*将网格对象添加到场景*/
        scene.add(line);

        /*模型 Geometry*/
        geo2=new Geometry();
        geo2.vertices=vertices2;
        /*线对象*/
        const line2=new Line(geo2,mat);
        line2.scale.set(0.05,0.05,0.05);
        /*将网格对象添加到场景*/
        scene.add(line2);

        /*点 Points*/
        /*点材质*/
        const matP=new PointsMaterial({
            color:0xffff00,
            size:4
        });
        const points=new Points(geo,matP);
        points.scale.set(0.05,0.05,0.05);
        scene.add(points);

        const matP2=new PointsMaterial({
            color:0x00ffff,
            size:4
        });
        const points2=new Points(geo2,matP2);
        points2.scale.set(0.05,0.05,0.05);
        scene.add(points2);
    }

    /*GUI*/
    const gui=new dat.GUI();
    gui.add(dt,'a',0, 3).onChange(function(){
        updateY();
        render();
    });
    gui.add(dt,'x1',-9, 6,0.1).onChange(function(){
        updateX();
        render();
    });
    gui.add(dt,'x2',-9, 6,0.1).onChange(function(){
        updateX();
        render();
    });
    /*更新线的y 值*/
    function updateY(){
        geo.verticesNeedUpdate=true;
        geo2.verticesNeedUpdate=true;
        vertices.forEach((ele,ind)=>{
            ele.y=getY(dt.a,ele.x);
            vertices2[ind].y=getY(1/dt.a,ele.x);
        });
    }
    /*更新x 自变量*/
    function updateX(){
        const {a,x1,x2}=dt;
        const space=(x2-x1)/seg;
        let x=x1;
        geo.verticesNeedUpdate=true;
        geo2.verticesNeedUpdate=true;
        vertices.forEach((ele,ind)=>{
            ele.x=x;
            ele.y=getY(a,x);
            vertices2[ind].x=x;
            vertices2[ind].y=getY(1/a,x);
            x+=space;
        });
    }

    /*轨道控制器 OrbitControls*/
    const orbitCtrl = new OrbitControls(camera, canvas);
    /*当轨道控制器发生改变时，进行渲染*/
    orbitCtrl.addEventListener('change',function(){
        render();
    });

    /*渲染*/
    render();

    /*自适应窗口
    * 重新获取视口尺寸
    * 设置渲染器尺寸
    * 设置相机的投影矩阵
    * */
    window.onresize=function () {
        [viewW,viewH] = [window.innerWidth,window.innerHeight];
        renderer.setSize(viewW, viewH);
        updateCamera()
        render();
    };
    /*渲染*/
    function render() {
        renderer.render(scene, camera);
    }
    /*更新相机投影矩阵*/
    function updateCamera(){
        const k = viewW / viewH;
        camera.left=-s * k;
        camera.right=s * k;
        camera.top=s;
        camera.bottom=-s;
        camera.near=0.1;
        camera.far=2000;
        camera.updateProjectionMatrix();
    }
</script>
</body>
</html>
